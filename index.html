<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    /* SPARKLE CURSOR EFFECT */
    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: 
        radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 182, 193, 0.4) 0%, transparent 30%),
        radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 105, 180, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 20, 147, 0.2) 0%, transparent 50%),
        linear-gradient(135deg, var(--bg2) 0%, var(--bg1) 100%);
      font-family: 'Georgia', 'Times New Roman', serif;
      overflow: hidden;
      padding: 16px;
      animation: backgroundShift 8s ease-in-out infinite alternate;
      cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><text y="16" font-size="16">‚ú®</text></svg>'), auto;
      transition: background 0.3s ease;
    }

    /* ENHANCED SUCCESS STATE */
    .result.show {
      animation: successCelebration 1s ease-out;
    }

    @keyframes successCelebration {
      0% { transform: scale(0.8) rotate(-10deg); opacity: 0; }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 0%, 100% 100%, 50% 50%; }
      100% { background-position: 100% 100%, 0% 0%, 70% 30%; }
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 32px 28px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      border: 2px solid rgba(255, 182, 193, 0.3);
      text-align: center;
      box-shadow: 
        0 25px 80px rgba(255, 61, 122, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 182, 193, 0.1) 0%, transparent 70%);
      animation: shimmer 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0%, 100% { transform: rotate(0deg); opacity: 0.3; }
      50% { transform: rotate(180deg); opacity: 0.1; }
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    /* PHOTO CONTAINER WITH ROMANTIC STYLING */
    .photo-container {
      position: relative;
      width: min(260px, 80vw);
      height: min(260px, 80vw);
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gf-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid #ff6b9d;
      box-shadow: 
        0 0 0 4px rgba(255, 107, 157, 0.3),
        0 20px 40px rgba(255, 61, 122, 0.2),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
      filter: saturate(1.1) brightness(1.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gf-photo:hover {
      transform: scale(1.05);
      box-shadow: 
        0 0 0 6px rgba(255, 107, 157, 0.4),
        0 25px 50px rgba(255, 61, 122, 0.3),
        inset 0 0 30px rgba(255, 255, 255, 0.2);
    }

    /* PARTICLE EXPLOSION AROUND PHOTO */
    .photo-container::after {
      content: '';
      position: absolute;
      inset: -20px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, transparent, rgba(255, 61, 122, 0.3), transparent, rgba(255, 105, 180, 0.3), transparent);
      animation: rotate 8s linear infinite;
      opacity: 0.6;
      z-index: -1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* MORPHING GLOW EFFECT FOR PHOTO */
    .photo-container::before {
      content: '';
      position: absolute;
      inset: -40px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 182, 193, 0.2) 0%, transparent 70%);
      animation: pulse 3s ease-in-out infinite alternate;
      z-index: -2;
    }

    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.3; }
      100% { transform: scale(1.2); opacity: 0.1; }
    }

    .floating-hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: clamp(16px, 3vw, 24px);
      animation: float 3s ease-in-out infinite;
      opacity: 0.8;
    }

    .heart1 {
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .heart2 {
      top: 20%;
      right: 10%;
      animation-delay: 0.8s;
    }

    .heart3 {
      bottom: 25%;
      left: 8%;
      animation-delay: 1.6s;
    }

    .heart4 {
      bottom: 15%;
      right: 15%;
      animation-delay: 2.4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-15px) scale(1.2);
        opacity: 1;
      }
    }

    /* FLOATING BACKGROUND HEARTS */
    .floating-bg-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .bg-heart {
      position: absolute;
      font-size: clamp(20px, 4vw, 40px);
      opacity: 0.1;
      animation: floatAround 15s ease-in-out infinite;
    }

    .bg-heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .bg-heart:nth-child(2) { top: 20%; right: 20%; animation-delay: 2s; }
    .bg-heart:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 4s; }
    .bg-heart:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 6s; }
    .bg-heart:nth-child(5) { top: 50%; left: 5%; animation-delay: 8s; }
    .bg-heart:nth-child(6) { top: 40%; right: 5%; animation-delay: 10s; }

    @keyframes floatAround {
      0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.1; }
      25% { transform: translate(20px, -20px) rotate(90deg); opacity: 0.2; }
      50% { transform: translate(-10px, -40px) rotate(180deg); opacity: 0.15; }
      75% { transform: translate(-20px, -10px) rotate(270deg); opacity: 0.2; }
    }

    /* MAGNETIC INTERACTIVE HEARTS */
    .magnetic-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 3;
    }

    .magnetic-heart {
      position: absolute;
      font-size: clamp(25px, 5vw, 45px);
      opacity: 0.6;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      filter: drop-shadow(0 0 10px rgba(255, 61, 122, 0.5));
    }

    .magnetic-heart:nth-child(1) { top: 15%; left: 20%; }
    .magnetic-heart:nth-child(2) { top: 60%; right: 15%; }
    .magnetic-heart:nth-child(3) { bottom: 20%; left: 10%; }
    .magnetic-heart:nth-child(4) { top: 40%; left: 5%; }
    .magnetic-heart:nth-child(5) { bottom: 35%; right: 8%; }

    /* FLOATING BUBBLES */
    .bubble-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 182, 193, 0.3));
      border: 2px solid rgba(255, 105, 180, 0.2);
      animation: bubbleFloat 8s ease-in-out infinite;
    }

    .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 60px; height: 60px; right: 15%; animation-delay: 1s; }
    .bubble:nth-child(3) { width: 30px; height: 30px; left: 30%; animation-delay: 2s; }
    .bubble:nth-child(4) { width: 50px; height: 50px; right: 25%; animation-delay: 3s; }
    .bubble:nth-child(5) { width: 35px; height: 35px; left: 60%; animation-delay: 4s; }
    .bubble:nth-child(6) { width: 45px; height: 45px; right: 40%; animation-delay: 5s; }

    @keyframes bubbleFloat {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.4; }
      50% { transform: translateY(-50px) scale(1.2); opacity: 0.8; }
    }

    /* LIGHTNING EFFECTS */
    .lightning-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .lightning {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(0deg, transparent, #ff1f68, #ff3b7a, transparent);
      opacity: 0;
      animation: lightning 4s ease-in-out infinite;
      box-shadow: 0 0 10px #ff1f68;
    }

    .lightning:nth-child(1) {
      left: 20%;
      transform: rotate(15deg);
      animation-delay: 0s;
    }

    .lightning:nth-child(2) {
      right: 30%;
      transform: rotate(-20deg);
      animation-delay: 2s;
    }

    @keyframes lightning {
      0%, 90%, 100% { opacity: 0; }
      5%, 10% { opacity: 1; }
    }

    /* FALLING PETALS */
    .falling-petals {
      position: fixed;
      top: -50px;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 2;
    }

    .petal {
      position: absolute;
      font-size: clamp(16px, 3vw, 24px);
      animation: fall linear infinite;
      opacity: 0.7;
    }

    .petal:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
    .petal:nth-child(2) { left: 20%; animation-duration: 10s; animation-delay: 1s; }
    .petal:nth-child(3) { left: 30%; animation-duration: 7s; animation-delay: 2s; }
    .petal:nth-child(4) { left: 40%; animation-duration: 9s; animation-delay: 3s; }
    .petal:nth-child(5) { left: 50%; animation-duration: 11s; animation-delay: 4s; }
    .petal:nth-child(6) { left: 60%; animation-duration: 8s; animation-delay: 5s; }
    .petal:nth-child(7) { left: 70%; animation-duration: 10s; animation-delay: 6s; }
    .petal:nth-child(8) { left: 80%; animation-duration: 9s; animation-delay: 7s; }

    @keyframes fall {
      from {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    h1 {
      font-size: clamp(28px, 4.5vw, 48px);
      margin: 20px 0 24px;
      background: linear-gradient(45deg, #ff3b7a, #ff1f68, #e91e63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(255, 61, 122, 0.2);
      letter-spacing: 0.5px;
    }

    /* ADD ROMANTIC SUBTITLE */
    .subtitle {
      font-size: clamp(14px, 2.5vw, 18px);
      color: #ff1f68;
      margin-bottom: 20px;
      font-style: italic;
      opacity: 0.8;
    }

    /* PULSING HEART */
    .pulsing-heart {
      font-size: clamp(30px, 6vw, 50px);
      animation: heartPulse 1.5s ease-in-out infinite;
      margin: 10px 0;
    }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
      perspective: 1000px;
    }

    /* MORPHING BACKGROUND FOR BUTTON ZONE */
    .button-zone::before {
      content: '';
      position: absolute;
      inset: -10px;
      border-radius: 30px;
      background: linear-gradient(45deg, 
        rgba(255, 182, 193, 0.1) 0%, 
        rgba(255, 105, 180, 0.1) 25%,
        rgba(255, 20, 147, 0.1) 50%,
        rgba(255, 105, 180, 0.1) 75%,
        rgba(255, 182, 193, 0.1) 100%);
      animation: morphBackground 6s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes morphBackground {
      0%, 100% { border-radius: 30px; transform: rotate(0deg); }
      25% { border-radius: 50px 20px 40px 15px; transform: rotate(2deg); }
      50% { border-radius: 20px 50px 15px 40px; transform: rotate(-2deg); }
      75% { border-radius: 40px 15px 50px 25px; transform: rotate(1deg); }
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 18px 32px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 50px;
      border: 2px solid transparent;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: all .2s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.5px;
      backdrop-filter: blur(10px);
    }

    button:hover {
      transform: translateY(-52%) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,.18);
    }

    #yesBtn {
      left: 18%;
      background: linear-gradient(135deg, #ff3b7a 0%, #ff1f68 100%);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    #yesBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    #yesBtn:hover { 
      background: linear-gradient(135deg, #ff1f68 0%, #e91e63 100%);
      box-shadow: 0 15px 35px rgba(255, 31, 104, 0.4);
    }
    
    #yesBtn:hover::before {
      left: 100%;
    }

    #noBtn {
      left: 62%;
      background: rgba(229, 231, 235, 0.9);
      color: #374151;
      border: 2px solid rgba(156, 163, 175, 0.3);
    }
    
    #noBtn:hover {
      background: rgba(209, 213, 219, 0.95);
      color: #1f2937;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 24px;
      animation: pop .35s ease;
      text-align: center;
    }

    .result h2 {
      font-size: clamp(32px, 5vw, 52px);
      margin: 15px 0;
      background: linear-gradient(45deg, #ff3b7a, #ff1f68, #e91e63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    .celebration-text {
      font-size: clamp(16px, 3vw, 20px);
      color: #ff1f68;
      margin: 15px 0;
      font-style: italic;
      opacity: 0.9;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- MAGNETIC HEARTS FOLLOW MOUSE ---------- */
    const magneticHearts = document.querySelectorAll('.magnetic-heart');
    let mouseX = 0, mouseY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      
      // Update CSS custom properties for dynamic background
      document.documentElement.style.setProperty('--mouse-x', (e.clientX / window.innerWidth * 100) + '%');
      document.documentElement.style.setProperty('--mouse-y', (e.clientY / window.innerHeight * 100) + '%');
      
      // Magnetic attraction for hearts
      magneticHearts.forEach((heart, index) => {
        const rect = heart.getBoundingClientRect();
        const heartX = rect.left + rect.width / 2;
        const heartY = rect.top + rect.height / 2;
        
        const distance = Math.hypot(mouseX - heartX, mouseY - heartY);
        const maxDistance = 200;
        
        if (distance < maxDistance) {
          const force = (maxDistance - distance) / maxDistance;
          const moveX = (mouseX - heartX) * force * 0.3;
          const moveY = (mouseY - heartY) * force * 0.3;
          
          heart.style.transform = `translate(${moveX}px, ${moveY}px) scale(${1 + force * 0.5})`;
          heart.style.opacity = 0.6 + force * 0.4;
        } else {
          heart.style.transform = 'translate(0, 0) scale(1)';
          heart.style.opacity = 0.6;
        }
      });
    });

    /* ---------- RAINBOW TRAIL EFFECT ---------- */
    let trailTimer = 0;
    document.addEventListener('mousemove', (e) => {
      trailTimer++;
      if (trailTimer % 3 === 0) { // Every 3rd mouse move
        const trail = document.createElement('div');
        const colors = ['#ff1f68', '#ff3b7a', '#ff69b4', '#ff1493', '#dc143c'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        
        trail.style.cssText = `
          position: fixed;
          left: ${e.clientX - 5}px;
          top: ${e.clientY - 5}px;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background: ${randomColor};
          pointer-events: none;
          z-index: 9997;
          animation: trailFade 1s ease-out forwards;
          box-shadow: 0 0 10px ${randomColor};
        `;
        
        document.body.appendChild(trail);
        setTimeout(() => trail.remove(), 1000);
      }
    });

    /* ---------- SPARKLE TRAIL EFFECT ---------- */
    document.addEventListener('mousemove', (e) => {
      if (Math.random() < 0.08) { // Reduced frequency for better performance
        const sparkle = document.createElement('div');
        const sparkleTypes = ['‚ú®', 'üåü', '‚≠ê', 'üíñ'];
        sparkle.innerHTML = sparkleTypes[Math.floor(Math.random() * sparkleTypes.length)];
        sparkle.style.position = 'fixed';
        sparkle.style.left = e.clientX + Math.random() * 40 - 20 + 'px';
        sparkle.style.top = e.clientY + Math.random() * 40 - 20 + 'px';
        sparkle.style.pointerEvents = 'none';
        sparkle.style.animation = 'sparkle 1.5s ease-out forwards';
        sparkle.style.zIndex = '9998';
        sparkle.style.fontSize = Math.random() * 10 + 15 + 'px';
        document.body.appendChild(sparkle);
        
        setTimeout(() => sparkle.remove(), 1500);
      }
    });

    // Enhanced sparkle animation CSS
    const style = document.createElement('style');
    style.textContent = `
      @keyframes sparkle {
        0% { opacity: 1; transform: scale(0) rotate(0deg); }
        50% { opacity: 1; transform: scale(1) rotate(180deg); }
        100% { opacity: 0; transform: scale(0) rotate(360deg) translateY(-80px); }
      }
      @keyframes trailFade {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0); }
      }
    `;
    document.head.appendChild(style);

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY FAST ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNoFast(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      // Increased escape distance and speed
      let newLeft = (b.left - z.left) + dx * 250; // Increased from 150 to 250
      let newTop  = (b.top - z.top) + dy * 250;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      // Add bounce effect when hitting edges
      if (newLeft <= 0 || newLeft >= z.width - b.width) {
        newLeft = Math.random() * (z.width - b.width);
      }
      if (newTop <= 0 || newTop >= z.height - b.height) {
        newTop = Math.random() * (z.height - b.height);
      }

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "scale(0.9)"; // Shrink when escaping
      noBtn.style.transition = "all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55)";

      // Reset transform after animation
      setTimeout(() => {
        noBtn.style.transform = "none";
      }, 200);

      growYes();
    }

    // Enhanced detection with larger range and mobile touch support
    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 200) moveNoFast(e.clientX, e.clientY); // Increased detection from 140 to 200
    });

    // Also trigger on hover for desktop
    noBtn.addEventListener("mouseenter", e => {
      moveNoFast(e.clientX || window.innerWidth/2, e.clientY || window.innerHeight/2);
    });

    // Prevent clicking No button
    noBtn.addEventListener("click", e => {
      e.preventDefault();
      moveNoFast(e.clientX, e.clientY);
    });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      result.classList.add('show'); // Add celebration animation
      
      // Play Company by Justin Bieber
      const music = document.getElementById("companyMusic");
      if (music) {
        music.volume = 0.5; // Set volume to 50%
        music.play().then(() => {
          console.log("üéµ Company by Justin Bieber is playing!");
        }).catch(e => {
          console.log("Audio play failed:", e);
          // Note: Some browsers require user interaction before playing audio
        });
      }
      
      resizeConfettiCanvas();
      fullScreenConfetti();
      
      // Create burst of sparkles
      setTimeout(() => {
        for(let i = 0; i < 20; i++) {
          setTimeout(() => {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = ['‚ú®', 'üíñ', 'üåü', 'üíï'][Math.floor(Math.random() * 4)];
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkle 2s ease-out forwards';
            sparkle.style.zIndex = '9998';
            sparkle.style.fontSize = '24px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
          }, i * 100);
        }
      }, 500);
    });
  </script>
