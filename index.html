<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    /* SPARKLE CURSOR EFFECT */
    body {
      margin: 0;
      min-height: 100svh;
      max-height: 100svh;
      display: grid;
      place-items: center;
      background: 
        radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 182, 193, 0.4) 0%, transparent 30%),
        radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 105, 180, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 20, 147, 0.2) 0%, transparent 50%),
        linear-gradient(135deg, var(--bg2) 0%, var(--bg1) 100%);
      font-family: 'Georgia', 'Times New Roman', serif;
      overflow: hidden; /* Prevent scrollbars */
      padding: 16px;
      animation: backgroundShift 8s ease-in-out infinite alternate;
      cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><text y="16" font-size="16">‚ú®</text></svg>'), auto;
      transition: background 0.3s ease;
      position: relative;
    }

    /* ENHANCED SUCCESS STATE */
    .result.show {
      animation: successCelebration 1s ease-out;
    }

    @keyframes successCelebration {
      0% { transform: scale(0.8) rotate(-10deg); opacity: 0; }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 0%, 100% 100%, 50% 50%; }
      100% { background-position: 100% 100%, 0% 0%, 70% 30%; }
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 32px 28px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      border: 2px solid rgba(255, 182, 193, 0.3);
      text-align: center;
      box-shadow: 
        0 25px 80px rgba(255, 61, 122, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 182, 193, 0.1) 0%, transparent 70%);
      animation: shimmer 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0%, 100% { transform: rotate(0deg); opacity: 0.3; }
      50% { transform: rotate(180deg); opacity: 0.1; }
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    /* PHOTO CONTAINER WITH ROMANTIC STYLING */
    .photo-container {
      position: relative;
      width: min(260px, 80vw);
      height: min(260px, 80vw);
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gf-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid #ff6b9d;
      box-shadow: 
        0 0 0 4px rgba(255, 107, 157, 0.3),
        0 20px 40px rgba(255, 61, 122, 0.2),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
      filter: saturate(1.1) brightness(1.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gf-photo:hover {
      transform: scale(1.05);
      box-shadow: 
        0 0 0 6px rgba(255, 107, 157, 0.4),
        0 25px 50px rgba(255, 61, 122, 0.3),
        inset 0 0 30px rgba(255, 255, 255, 0.2);
    }

    /* PARTICLE EXPLOSION AROUND PHOTO */
    .photo-container::after {
      content: '';
      position: absolute;
      inset: -20px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, transparent, rgba(255, 61, 122, 0.3), transparent, rgba(255, 105, 180, 0.3), transparent);
      animation: rotate 8s linear infinite;
      opacity: 0.6;
      z-index: -1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* MORPHING GLOW EFFECT FOR PHOTO */
    .photo-container::before {
      content: '';
      position: absolute;
      inset: -40px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 182, 193, 0.2) 0%, transparent 70%);
      animation: pulse 3s ease-in-out infinite alternate;
      z-index: -2;
    }

    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.3; }
      100% { transform: scale(1.2); opacity: 0.1; }
    }

    .floating-hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: clamp(16px, 3vw, 24px);
      animation: float 3s ease-in-out infinite;
      opacity: 0.8;
    }

    .heart1 {
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .heart2 {
      top: 20%;
      right: 10%;
      animation-delay: 0.8s;
    }

    .heart3 {
      bottom: 25%;
      left: 8%;
      animation-delay: 1.6s;
    }

    .heart4 {
      bottom: 15%;
      right: 15%;
      animation-delay: 2.4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-15px) scale(1.2);
        opacity: 1;
      }
    }

    /* FLOATING BACKGROUND HEARTS */
    .floating-bg-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .bg-heart {
      position: absolute;
      font-size: clamp(20px, 4vw, 40px);
      opacity: 0.1;
      animation: floatAround 15s ease-in-out infinite;
    }

    .bg-heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .bg-heart:nth-child(2) { top: 20%; right: 20%; animation-delay: 2s; }
    .bg-heart:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 4s; }
    .bg-heart:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 6s; }
    .bg-heart:nth-child(5) { top: 50%; left: 5%; animation-delay: 8s; }
    .bg-heart:nth-child(6) { top: 40%; right: 5%; animation-delay: 10s; }

    @keyframes floatAround {
      0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.1; }
      25% { transform: translate(20px, -20px) rotate(90deg); opacity: 0.2; }
      50% { transform: translate(-10px, -40px) rotate(180deg); opacity: 0.15; }
      75% { transform: translate(-20px, -10px) rotate(270deg); opacity: 0.2; }
    }

    /* MAGNETIC INTERACTIVE HEARTS */
    .magnetic-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 3;
    }

    .magnetic-heart {
      position: absolute;
      font-size: clamp(25px, 5vw, 45px);
      opacity: 0.6;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      filter: drop-shadow(0 0 10px rgba(255, 61, 122, 0.5));
    }

    .magnetic-heart:nth-child(1) { top: 15%; left: 20%; }
    .magnetic-heart:nth-child(2) { top: 60%; right: 15%; }
    .magnetic-heart:nth-child(3) { bottom: 20%; left: 10%; }
    .magnetic-heart:nth-child(4) { top: 40%; left: 5%; }
    .magnetic-heart:nth-child(5) { bottom: 35%; right: 8%; }

    /* FLOATING BUBBLES */
    .bubble-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 182, 193, 0.3));
      border: 2px solid rgba(255, 105, 180, 0.2);
      animation: bubbleFloat 8s ease-in-out infinite;
    }

    .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 60px; height: 60px; right: 15%; animation-delay: 1s; }
    .bubble:nth-child(3) { width: 30px; height: 30px; left: 30%; animation-delay: 2s; }
    .bubble:nth-child(4) { width: 50px; height: 50px; right: 25%; animation-delay: 3s; }
    .bubble:nth-child(5) { width: 35px; height: 35px; left: 60%; animation-delay: 4s; }
    .bubble:nth-child(6) { width: 45px; height: 45px; right: 40%; animation-delay: 5s; }

    @keyframes bubbleFloat {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.4; }
      50% { transform: translateY(-50px) scale(1.2); opacity: 0.8; }
    }

    /* LIGHTNING EFFECTS */
    .lightning-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .lightning {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(0deg, transparent, #ff1f68, #ff3b7a, transparent);
      opacity: 0;
      animation: lightning 4s ease-in-out infinite;
      box-shadow: 0 0 10px #ff1f68;
    }

    .lightning:nth-child(1) {
      left: 20%;
      transform: rotate(15deg);
      animation-delay: 0s;
    }

    .lightning:nth-child(2) {
      right: 30%;
      transform: rotate(-20deg);
      animation-delay: 2s;
    }

    @keyframes lightning {
      0%, 90%, 100% { opacity: 0; }
      5%, 10% { opacity: 1; }
    }

    /* FALLING PETALS */
    .falling-petals {
      position: fixed;
      top: -50px;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 2;
    }

    .petal {
      position: absolute;
      font-size: clamp(16px, 3vw, 24px);
      animation: fall linear infinite;
      opacity: 0.7;
    }

    .petal:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
    .petal:nth-child(2) { left: 20%; animation-duration: 10s; animation-delay: 1s; }
    .petal:nth-child(3) { left: 30%; animation-duration: 7s; animation-delay: 2s; }
    .petal:nth-child(4) { left: 40%; animation-duration: 9s; animation-delay: 3s; }
    .petal:nth-child(5) { left: 50%; animation-duration: 11s; animation-delay: 4s; }
    .petal:nth-child(6) { left: 60%; animation-duration: 8s; animation-delay: 5s; }
    .petal:nth-child(7) { left: 70%; animation-duration: 10s; animation-delay: 6s; }
    .petal:nth-child(8) { left: 80%; animation-duration: 9s; animation-delay: 7s; }

    @keyframes fall {
      from {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    h1 {
      font-size: clamp(28px, 4.5vw, 48px);
      margin: 20px 0 24px;
      background: linear-gradient(45deg, #ff3b7a, #ff1f68, #e91e63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(255, 61, 122, 0.2);
      letter-spacing: 0.5px;
    }

    /* ADD ROMANTIC SUBTITLE */
    .subtitle {
      font-size: clamp(14px, 2.5vw, 18px);
      color: #ff1f68;
      margin-bottom: 20px;
      font-style: italic;
      opacity: 0.8;
    }

    /* PULSING HEART */
    .pulsing-heart {
      font-size: clamp(30px, 6vw, 50px);
      animation: heartPulse 1.5s ease-in-out infinite;
      margin: 10px 0;
    }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: clamp(180px, 42vh, 280px);
      margin: 0 auto;
      touch-action: none;
      perspective: 1000px;
      overflow: visible;
      z-index: 1;
    }

    /* Ensure container doesn't block escaping */
    .card {
      width: min(720px, 92vw);
      padding: 32px 28px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      border: 2px solid rgba(255, 182, 193, 0.3);
      text-align: center;
      box-shadow: 
        0 25px 80px rgba(255, 61, 122, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      position: relative;
      overflow: visible; /* Allow button to escape */
      z-index: 2;
    }

    /* MORPHING BACKGROUND FOR BUTTON ZONE */
    .button-zone::before {
      content: '';
      position: absolute;
      inset: -10px;
      border-radius: 30px;
      background: linear-gradient(45deg, 
        rgba(255, 182, 193, 0.1) 0%, 
        rgba(255, 105, 180, 0.1) 25%,
        rgba(255, 20, 147, 0.1) 50%,
        rgba(255, 105, 180, 0.1) 75%,
        rgba(255, 182, 193, 0.1) 100%);
      animation: morphBackground 6s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes morphBackground {
      0%, 100% { border-radius: 30px; transform: rotate(0deg); }
      25% { border-radius: 50px 20px 40px 15px; transform: rotate(2deg); }
      50% { border-radius: 20px 50px 15px 40px; transform: rotate(-2deg); }
      75% { border-radius: 40px 15px 50px 25px; transform: rotate(1deg); }
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 18px 32px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 50px;
      border: 2px solid transparent;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: all .2s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.5px;
      backdrop-filter: blur(10px);
    }

    button:hover:not(#yesBtn) {
      transform: translateY(-52%) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,.18);
    }

    #yesBtn {
      left: 18%;
      background: linear-gradient(135deg, #ff3b7a 0%, #ff1f68 100%);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: visible;
      font-size: 24px !important;
      padding: 22px 40px !important;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: yesButtonPulse 2s ease-in-out infinite;
      box-shadow: 
        0 0 20px rgba(255, 31, 104, 0.4),
        0 8px 25px rgba(255, 61, 122, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    #yesBtn::before {
      content: 'üíñ';
      position: absolute;
      top: -15px;
      left: -15px;
      font-size: 20px;
      animation: heartFloat 1.5s ease-in-out infinite;
    }
    
    #yesBtn::after {
      content: '‚ú®';
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 18px;
      animation: sparkleFloat 2s ease-in-out infinite 0.5s;
    }
    
    /* Keep Yes button identical on hover */
    #yesBtn:hover { 
      background: linear-gradient(135deg, #ff3b7a 0%, #ff1f68 100%);
      box-shadow: 
        0 0 20px rgba(255, 31, 104, 0.4),
        0 8px 25px rgba(255, 61, 122, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      animation: yesButtonPulse 2s ease-in-out infinite;
      transform: translateY(-50%) scale(1) !important;
    }
    
    @keyframes yesButtonPulse {
      0%, 100% { 
        box-shadow: 
          0 0 20px rgba(255, 31, 104, 0.4),
          0 8px 25px rgba(255, 61, 122, 0.3);
      }
      50% { 
        box-shadow: 
          0 0 30px rgba(255, 31, 104, 0.6),
          0 10px 30px rgba(255, 61, 122, 0.4);
      }
    }
    
    @keyframes yesButtonExcited {
      0%, 100% { transform: translateY(-50%) scale(1.1) rotate(0deg); }
      25% { transform: translateY(-50%) scale(1.15) rotate(1deg); }
      75% { transform: translateY(-50%) scale(1.15) rotate(-1deg); }
    }
    
    @keyframes heartFloat {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-8px) scale(1.2); }
    }
    
    @keyframes sparkleFloat {
      0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
      50% { transform: translateY(-6px) rotate(180deg) scale(1.3); }
    }

    #noBtn {
      left: 62%;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      color: #111827;
      border: 2px solid rgba(255, 31, 104, 0.25);
      box-shadow: 
        0 8px 20px rgba(17, 24, 39, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      animation: noIdleWobble 5.5s ease-in-out infinite;
    }

    /* Subtle escape animation for No button */
    #noBtn.escaping {
      transform: translateY(-50%) scale(0.92) rotate(2deg);
    }

    #noBtn.panic {
      animation: noPanic 0.35s ease;
    }

    #noBtn.landed {
      animation: noBounce 0.35s ease-out;
    }

    #noBtn.flip {
      animation: noFlip 0.4s ease;
    }

    #noBtn.rippling::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.6);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      box-shadow: 0 0 0 12px rgba(255, 31, 104, 0.25);
      animation: ripple 0.6s ease-out forwards;
      pointer-events: none;
    }

    @keyframes ripple {
      0% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.6); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.6); }
    }

    @keyframes noIdleWobble {
      0%, 100% { transform: translateY(-50%) scale(1) rotate(0deg); }
      25% { transform: translateY(-50%) scale(1.03) rotate(0.8deg); }
      50% { transform: translateY(-52%) scale(0.97) rotate(-0.8deg); }
      75% { transform: translateY(-50%) scale(1.02) rotate(0.4deg); }
    }

    @keyframes noPanic {
      0%, 100% { transform: translateY(-50%) scale(1); }
      20% { transform: translateY(-50%) scale(0.94) rotate(1.8deg); }
      40% { transform: translateY(-50%) scale(0.98) rotate(-1.8deg); }
      60% { transform: translateY(-50%) scale(0.94) rotate(1.6deg); }
      80% { transform: translateY(-50%) scale(0.98) rotate(-1.6deg); }
    }

    @keyframes noBounce {
      0% { transform: translateY(-50%) scale(0.96); }
      50% { transform: translateY(-53%) scale(1.05); }
      100% { transform: translateY(-50%) scale(1); }
    }

    @keyframes noFlip {
      0% { transform: translateY(-50%) rotateY(0deg) scale(1); }
      50% { transform: translateY(-50%) rotateY(80deg) scale(0.96); }
      100% { transform: translateY(-50%) rotateY(0deg) scale(1); }
    }

    /* Mobile-specific tuning */
    @media (max-width: 480px) {
      .photo-container {
        width: min(220px, 70vw);
        height: min(220px, 70vw);
      }
      .button-zone {
        width: 100%;
        height: clamp(220px, 48vh, 340px);
      }
      button {
        padding: 18px 28px;
        font-size: 20px;
      }
      #yesBtn { left: 10%; }
      #noBtn  { left: 60%; }
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 24px;
      animation: pop .35s ease;
      text-align: center;
    }

    .result h2 {
      font-size: clamp(32px, 5vw, 52px);
      margin: 15px 0;
      background: linear-gradient(45deg, #ff3b7a, #ff1f68, #e91e63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    .celebration-text {
      font-size: clamp(16px, 3vw, 20px);
      color: #ff1f68;
      margin: 15px 0;
      font-style: italic;
      opacity: 0.9;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* AURORA BACKGROUND */
    .aurora {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .aurora::before,
    .aurora::after {
      content: '';
      position: absolute;
      width: 80vmax;
      height: 80vmax;
      filter: blur(60px);
      border-radius: 50%;
      mix-blend-mode: screen;
      opacity: 0.35;
      animation: auroraMove 18s ease-in-out infinite alternate;
    }
    .aurora::before {
      left: -10%;
      top: -20%;
      background: conic-gradient(from 0deg, #ff3b7a 0%, #ff69b4 25%, #ff1f68 50%, #e91e63 75%, #ff3b7a 100%);
    }
    .aurora::after {
      right: -20%;
      bottom: -10%;
      background: conic-gradient(from 180deg, #ffd6e7 0%, #ffb6c1 25%, #ff69b4 50%, #ff1f68 75%, #ffd6e7 100%);
      animation-delay: 2s;
    }
    @keyframes auroraMove {
      0%   { transform: translate3d(0,0,0) rotate(0deg) scale(1); }
      50%  { transform: translate3d(6%, -4%, 0) rotate(20deg) scale(1.05); }

      let currentRX = 0, currentRY = 0;
      let tiltEnabled = true;

      function updateTilt(mx, my) {
        rect = rect || card.getBoundingClientRect();
        const x = mx - rect.left;
        const y = my - rect.top;
        const px = (x / rect.width - 0.5) * 2; // -1..1
        const py = (y / rect.height - 0.5) * 2; // -1..1
        const maxTilt = 8;
        targetRY = px * maxTilt; // rotateY
        targetRX = -py * maxTilt; // rotateX
        if (!rafId) animateTilt();
      }

      function animateTilt() {
        rafId = requestAnimationFrame(() => {
          currentRX += (targetRX - currentRX) * 0.18;
          currentRY += (targetRY - currentRY) * 0.18;
          card.classList.add('tilted');
          card.style.transform = `rotateX(${currentRX}deg) rotateY(${currentRY}deg)`;
          card.style.boxShadow = `${-currentRY * 1.5}px ${currentRX * 1.5}px 40px rgba(255, 31, 104, 0.15)`;
          if (Math.abs(targetRX - currentRX) > 0.01 || Math.abs(targetRY - currentRY) > 0.01) {
            animateTilt();
          } else {
            rafId = null;
          }
        });
      }

      card.addEventListener('pointermove', (e) => {
        if (!tiltEnabled) return;
        rect = card.getBoundingClientRect();
        updateTilt(e.clientX, e.clientY);
      });
      card.addEventListener('pointerleave', () => {
        targetRX = 0; targetRY = 0; if (!rafId) animateTilt();
      });

      // Disable tilt when interacting in the button zone for stable positioning
      const zoneEl = document.getElementById('zone');
      if (zoneEl) {
        zoneEl.addEventListener('pointerenter', () => {
          tiltEnabled = false;
          card.style.transform = '';
          card.style.boxShadow = '';
        });
        zoneEl.addEventListener('pointerleave', () => {
          tiltEnabled = true;
        });
      }
    })();

    // Pointer ripple effect
    document.addEventListener('pointerdown', (e) => {
      const r = document.createElement('div');
      r.className = 'pointer-ripple';
      r.style.left = (e.clientX - 7) + 'px';
      r.style.top = (e.clientY - 7) + 'px';
      document.body.appendChild(r);
      setTimeout(() => r.remove(), 700);
    });

    // Celebration heart burst
    function celebrationBurst() {
      const layer = document.createElement('div');
      layer.className = 'celebration-burst';
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const icons = ['üíñ','üíï','üíó','üíù'];
      for (let i = 0; i < 24; i++) {
        const h = document.createElement('div');
        h.className = 'burst-heart';
        h.textContent = icons[i % icons.length];
        const angle = (Math.PI * 2) * (i / 24);
        const dist = 120 + Math.random() * 180;
        const tx = Math.cos(angle) * dist;
        const ty = Math.sin(angle) * dist;
        h.style.setProperty('--tx', tx + 'px');
        h.style.setProperty('--ty', ty + 'px');
        h.style.left = (centerX - 12) + 'px';
        h.style.top = (centerY - 12) + 'px';
        h.style.animationDelay = (Math.random() * 0.3) + 's';
        layer.appendChild(h);
      }
      document.body.appendChild(layer);
      setTimeout(() => layer.remove(), 1800);
    }
  </script>
